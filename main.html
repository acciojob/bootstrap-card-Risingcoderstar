<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container ">
    <div class="card " style="width:340px;" >

        </div>
    </div>
</div>

</div>
